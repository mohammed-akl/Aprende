---
title: "Authors"
layout: default
permalink: "/authors"
---

<div class="container">
<h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">
    {% for author in site.authors %}
        <div class="col-lg-6 mb-4">
            <div class="p-4 border rounded">
            <div class="row">
            <div class="col-md-3 mb-4 mb-md-0"><img alt="{{author.display_name}}" src="{{author.photo}}" class="rounded-circle" height="80" width="80"></div>
            <div class="col-md-9">
            <a href="{{site.baseurl}}{{author.url}}">
            <h4 class="text-dark mb-0"> {{author.display_name}} </h4>
            <small class="d-inline-block mt-1 mb-3 font-weight-normal">(View Posts)</small>
            <div class="excerpt">{{page.bio}}</div>
            </a>
            <div class="icon-block mt-3 d-flex justify-content-between">
            <div>
            <a target="_blank" href="{{ author[1].twitter }}"><i class="fab fa-twitter text-muted" aria-hidden="true"></i></a>  &nbsp;
            <a target="_blank" href="{{ author[1].site }}"><i class="fa fa-globe text-muted" aria-hidden="true"></i></a> &nbsp;
			<a target="_blank" href="{{ author[1].github }}"><i class="fab fa-github text-muted" aria-hidden="true"></i></a> &nbsp;
			<a target="_blank" href="{{ author[1].email }}"><i class="far fa-envelope text-muted" aria-hidden="true"></i></a> &nbsp;
			<a target="_blank" href="{{ author[1].facebook }}"><i class="fab fa-facebook-square text-muted" aria-hidden="true"></i></a> &nbsp;
			<a target="_blank" href="{{ author[1].instagram }}"><i class="fab fa-instagram text-muted" aria-hidden="true"></i></a> &nbsp;
            </div>
            </div>
            </div>
            </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
