<div class="col-md-11 mb-5 d-flex justify-content-between main-loop-card blurb-border animated jello">
	{% if post.image %}
	<div class="col-md-6 pr-0 text-right box box-collapse"  style="background-size:cover;background-image:url({{site.baseurl}}{{ post.image }});">
	</div>
	{% endif %}

        <!-- post excerpt -->
<div class="pr-3 all-post-text">
	<h2 class="mb-1 h4 font-weight-bold">
	<a href ="{{site.baseurl}}{{post.url}}" class="text-dark">{{ post.title }}</a>
	</h2>
	<p class="excerpt">
	   {{ post.excerpt  | strip_html | strip_newlines | truncate: 111}}
	</p>
        <!-- categories -->
	<small class="d-block text-muted">
		{% for category in post.categories %}
		<span class="badge badge-success">
		<a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/categories#{{ category | downcase }}">{{ category }}</a></span>
		<span class="sep"></span>
		{% endfor %}
		</small>
		<!-- post date -->
	<small class="text-muted">
		{{ post.date | date: '%b %d, %Y' }}
	</small>
</div>
</div>
