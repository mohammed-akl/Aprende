backend:
  name: git-gateway
  branch: gh-pages

publish_mode: editorial_workflow
display_url: https://aprende.tk
logo_url: https://aprende.tk/assets/images/logo.png

media_folder: "assets/images"
collections:
  - label: "Site Configuration"
    name: "site_congfiguration"
    editor:
      preview: false
      delete: false
    files:
      - label: "Site Info"
        name: "site_info"
        file: "_config.yml"
        fields:
          - label: "Website Title"
            name: "name"
            widget: "string"
            required: true
          - label: "Description"
            name: "description"
            widget: "string"
            required: false
            hint: "This will be displayed in search."
          - label: "Site Logo"
            name: "logo"
            widget: "image"
            required: false
          - label: "Favicon"
            name: "favicon"
            widget: "image"
            required: false
            hint: ".ico format recommended"
          - label: "Baseurl"
            name: "baseurl"
            widget: "string"
            required: false
            hint: "Enter the folder name where the site files are stored"
          - label: "Disqus Short Name"
            name: "disqus"
            widget: "string"
            required: false
            hint: "Ex: https://yourshortname.disqus.com"
          - label: "E-mail"
            name: "email"
            widget: "string"
            required: false
          - label: "Mailchimp List URL"
            name: "mailchimp-list"
            widget: "string"
            hint: "Ex: https://aprende.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b"
          - label: "Menu"
            name: "menu"
            widget: "list"
            required: true
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Icon Code"
                name: "icon"
                widget: "string"
                hint: "Find it on theme documentation."
              - label: "Menu URL"
                name: "url"
                widget: "string"
          - label: "Footer Social Icons"
            name: "social"
            widget: "list"
            required: true
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Icon Code"
                name: "icon"
                widget: "string"
                hint: "Find it on fontawesome icons. fab icons are used"
              - label: "Target URL"
                name: "url"
                widget: "string"
  - label: "Posts"
    name: "posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "{{title}}"
    extension: "md"
    fields:
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD HH:mm:ss"
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "post"
      - label: "Post Title"
        name: "title"
        widget: "string"
        required: true
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        displayFields: [display_name]
        searchFields: [display_name]
        valueField: "name"
      - label: "Post Image"
        name: "image"
        widget: "image"
        required: true
      - label: "Categories"
        name: "categories"
        widget: "list"
        hint: "Each category should be seperated by comma."
      - label: "Tags"
        name: "tags"
        widget: "list"
      - label: "Post Content"
        name: "body"
        widget: "markdown"
  - label: "Authors"
    name: "authors"
    identifier_field: "display_name"
    folder: "_authors/"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "author"
      - label: "Permalink"
        name: "permalink"
        widget: "hidden"
        default: "/{{display_name | slugify }}"
      - label: "Photo"
        name: "photo"
        widget: "image"
        required: false
        hint: "Use a square picture"
      - label: "Short Name"
        name: "name"
        widget: "string"
        hint: "Use small letters."
      - label: "Display Name"
        name: "display_name"
        widget: "string"
        hint: "Enter in normal way."
      - label: "Position"
        name: "position"
        widget: "string"
        required: false
      - label: "Bio"
        name: "bio"
        widget: "text"
      - label: "E mail"
        name: "email"
        widget: "string"
        required: false
      - label: "Website"
        name: "web"
        widget: "string"
        required: false
      - label: "GitHub Username"
        name: "github_username"
        widget: "string"
        required: false
      - label: "Facebook Username"
        name: "facebook_username"
        widget: "string"
        required: false
      - label: "Twitter Username"
        name: "twitter_username"
        widget: "string"
        required: false
      - label: "Instagram Username"
        name: "instagram_username"
        widget: "string"
        required: false
      - label: "LinkedIn Username"
        name: "linkedin_username"
        widget: "string"
        required: false
      - label: "Medium Username"
        name: "medium_username"
        widget: "string"
        required: false
